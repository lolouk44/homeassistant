- alias: Yale - Door Unlocked or Jammed
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.porch_door_lock_status
      to: "unlocked"
      for:
        minutes: 5
    - platform: state
      entity_id: binary_sensor.main_door
      to: "off"
  condition:
    - condition: state
      entity_id: input_boolean.normal
      state: 'on'
    - condition: state
      entity_id: binary_sensor.main_door
      state: 'off'
  action:
    # - service: zwave.refresh_node
    #   data:
    #     node_id: 5
    - delay: '00:01:00'
    - condition: template
      value_template: '{{ states("lock.yale_conexis_l1_lock") != "locked" }}'
    - service: notify.mobile_app_lolo_s_iphone
      data_template:
        # message: '{% if states("sensor.porch_door_lock_status") == "Deadbolt Jammed" %}Porch Door Lock Jammed & Unlocked{% else %}Porch Door Left Unlocked{% endif %}'
        message: 'Porch Door Left Unlocked'
        data:
          push:
            badge: '{{states("counter.iosbadgecount")}}'
            category: 'alert'
          action_data:
            entity_id: '{{trigger.entity_id}}'
    - service: notify.mobile_app_div_iphone
      data_template:
        # message: '{% if states("sensor.porch_door_lock_status") == "Deadbolt Jammed" %}Porch Door Lock Jammed & Unlocked{% else %}Porch Door Left Unlocked{% endif %}'
        message: 'Porch Door Left Unlocked'
        data:
          push:
            badge: '{{states("counter.iosbadgecount")}}'
            category: 'alert'
          action_data:
            entity_id: '{{trigger.entity_id}}'
    - condition: state
      entity_id: input_boolean.silent
      state: "off"
    - service: tts.google_say
      entity_id: media_player.google_home_minis
      data_template:
        # message: '{% if states("sensor.porch_door_lock_status") == "Deadbolt Jammed" %}Please note: the porch door lock is jammed{% else %}Please note: the porch door has been left unlocked{% endif %}'
        message: 'Please note: the porch door has been left unlocked'

- alias: Yale - Battery below 10%
  initial_state: true
  trigger:
    - platform: numeric_state
      entity_id: sensor.yale_conexis_l1_battery_level
      below: 10
      for:
        minutes: 5
  action:
    - service: notify.mobile_app_lolo_s_iphone
      data_template:
        message: 'Yale Lock Battery Below 10% !'
        data:
          push:
            badge: '{{states("counter.iosbadgecount")}}'
            category: 'alert'
          action_data:
            entity_id: '{{trigger.entity_id}}'
    - service: notify.gmaillolo
      data_template:
        title: 'HA - Yale Lock Battery Low'
        message: 'The Battery on the Yale Lock is low ({{ states("sensor.yale_conexis_l1_battery_level") | int}}%)'

- alias: Yale - Unlock when Opening Main Door From Inside
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.main_door
      to: "on"
  condition:
    - condition: template
      value_template: '{{ states("group.pirs") == "on" }}'
    - condition: template
      value_template: '{{ (as_timestamp(now()) - as_timestamp(states.lock.yale_conexis_l1_lock.last_changed) | int > 120)}}'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.normal
        state: 'on'
      - condition: state
        entity_id: input_boolean.holidays
        state: 'on'
  action:
    - service: lock.unlock
      data:
        entity_id: lock.yale_conexis_l1_lock

  trigger:
    - platform: state
      entity_id: sensor.dafang_kitchen_connection_scrape
      to: '	Lost connection'
      for:
        minutes: 3
  action:
  - service: notify.gmaillolo
    data_template:
      title: "HA - CCTV Error"

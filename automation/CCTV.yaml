- alias: CCTV - Activate motion we leave home
  initial_state: true
  trigger:
    - platform: state
      entity_id: person.laurent
      from: "home"
    - platform: state
      entity_id: person.div
      from: "home"
  condition:
    - condition: template
      value_template: '{{ states("person.laurent") != "home"}}'
    - condition: template
      value_template: '{{ states("person.div") != "home"}}'
    - condition: state
      entity_id: input_boolean.guests
      state: 'off'
  action:
  - service: switch.turn_on
    entity_id: switch.dafang_living_room_status
  - service: switch.turn_on
    entity_id: switch.dafang_kitchen_status
  - service: switch.turn_on
    entity_id: switch.cctv_conservatory_status

- alias: CCTV - Deactivate motion we reach home
  initial_state: true
  trigger:
    - platform: state
      entity_id: person.laurent
      to: "home"
    - platform: state
      entity_id: person.div
      to: "home"
    - platform: state
      entity_id: switch.dafang_living_room_status
      to: "on"
    - platform: state
      entity_id: switch.dafang_kitchen_status
      to: "on"
    - platform: state
      entity_id: switch.cctv_conservatory_status
      to: "on"
  condition:
    - condition: or
      conditions:
      - condition: template
        value_template: '{{ states("person.laurent") == "home"}}'
      - condition: template
        value_template: '{{ states("person.div") == "home"}}'
      - condition: state
        entity_id: input_boolean.guests
        state: 'on'
  action:
  - service: switch.turn_off
    entity_id: switch.dafang_living_room_status
  - service: switch.turn_off
    entity_id: switch.dafang_kitchen_status
  - service: switch.turn_off
    entity_id: switch.dafang_conservatory_status


- alias: CCTV - Set Dafang Blue LED On
  initial_state: true
  trigger:
    - platform: state
      entity_id: switch.dafang_living_room_status
      to: 'on'
    - platform: state
      entity_id: switch.dafang_kitchen_status
      to: 'on'
  action:
  - service: switch.turn_on
    data_template:
      entity_id: '{{ trigger.entity_id | replace("status","blue_led") }}'


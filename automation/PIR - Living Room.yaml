      entity_id: media_player.panasonic_viera_tv
      to: 'on'
    - platform: state
      entity_id: input_boolean.normal
      to: 'on'
  condition:
    - condition: template
      value_template: '{{(as_timestamp(now()) - as_timestamp(state_attr("automation.lights_living_room_main_light_dimmed", "last_triggered") | default(0)) | int > 10 )}}'
    - condition: state
      entity_id: media_player.panasonic_viera_tv
      state: 'on'
    - condition: state
      entity_id: input_boolean.normal
      state: 'on'
    - condition: state
      entity_id: binary_sensor.dark
      state: 'on'
  action:
  - service: light.turn_on
    data:
      entity_id: light.living_room_main
      brightness: 11




- alias: Lights - Living Room Main Light UnDimmed
  id: lights_living_room_main_light_undimmed
  initial_state: true
  trigger:
    - platform: state
      entity_id: media_player.panasonic_viera_tv
      to: 'off'
  condition:
    - condition: template
      value_template: '{{ (as_timestamp(now()) - as_timestamp(state_attr("media_player.panasonic_viera_tv","last_updated") | default(0)) | int > 5)}}'
    - condition: state
      entity_id: media_player.panasonic_viera_tv
      state: 'off'
    - condition: state
      entity_id: input_boolean.normal
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.pir_living_room_front
        state: 'on'
      - condition: state
        entity_id: binary_sensor.pir_living_room_back
        state: 'on'
    - condition: state
      entity_id: binary_sensor.dark
      state: 'on'
  action:
  - service: light.turn_on
    data:
      entity_id: light.living_room_main
      brightness: 255


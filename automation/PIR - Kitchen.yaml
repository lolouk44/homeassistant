- alias: Lights - Kitchen Lights On PIR
  id: lights_kitchen_lights_on_pir
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.pir_kitchen
      to: 'on'
    - platform: state
      entity_id: binary_sensor.kitchen_presence
      to: 'on'
    - platform: state
      entity_id: input_boolean.dark
      to: 'on'
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: input_boolean.normal
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.dark
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.pir_kitchen
        state: 'on'
      - condition: state
        entity_id: binary_sensor.kitchen_presence
        state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: group.kitchen_lights
        state: 'off'
      - condition: template
        value_template: '{{ state_attr("light.kitchen_window","brightness") | int < 250 }}'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.normal
        state: 'on'
      - condition: state
        entity_id: input_boolean.movies
        state: 'on'
  action:
    - service: automation.turn_off
      data:
        entity_id: automation.lights_kitchen_lights_dimmed_off_pir,automation.lights_kitchen_lights_off_pir,automation.lights_kitchen_tv_off_pir
    - service: light.turn_on
      data:
        entity_id: group.kitchen_lights
        brightness: 255
    - service: light.turn_off
      data:
        entity_id: light.hallway
    - service: light.turn_on
      data:
        entity_id: group.kitchen_lights
        brightness: 255
    - service: automation.turn_on
      data:
        entity_id: automation.lights_kitchen_lights_dimmed_off_pir,automation.lights_kitchen_lights_off_pir,automation.lights_kitchen_tv_off_pir
    - delay:
        seconds: 15
    - condition: state
      entity_id: binary_sensor.kitchen_presence
      state: 'off'
    - service: automation.trigger
      data:
        entity_id: automation.lights_kitchen_lights_off_pir



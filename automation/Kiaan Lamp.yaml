- alias: Kiaan Night Light - Sleep
  id: kiaan_night_light_sleep
  initial_state: true
  trigger:
    - platform: time_pattern
      hours: "19"
      minutes: 00
      seconds: 0
  condition:
    - condition: state
      entity_id: input_boolean.normal
      state: "on"
    - condition: state
      entity_id: light.kiaan_lamp
      state: "off"
  action:
  - service: light.turn_on
    data:
      entity_id: light.kiaan_lamp
      brightness: 0
      effect: "solid"
      rgb_color: [0,0,0]
  - service: light.turn_on
    data:
      entity_id: light.kiaan_lamp
      brightness: 128
      rgb_color: [0,0,255]
      transition: 1




- alias: Xmas - Change Conservatory WLED Effect
  id: xmas_change_conservatory_wled_effect
  initial_state: true
  trigger:
    - platform: time_pattern
      minutes: '/1'
      seconds: 0
  condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: group.pirs
        state: 'on'
      - condition: state
        entity_id: media_player.panasonic_viera_tv
        state: 'on'
    - condition: state
      entity_id: light.wled_conservatory
      state: 'on'
    - condition: state
      entity_id: input_select.lights_mode
      state: 'Xmas'
  action:
  - service: light.turn_on
    data:
      entity_id: light.wled_conservatory
      brightness: 128
      effect: '{{states.input_select.wled_effects.attributes.options[range(0, 14) | random]}}'

- alias: Xmas - Change Garage WLED Effect
  id: xmas_change_garage_wled_effect
  initial_state: true
  trigger:
    - platform: time_pattern
      minutes: '/1'
      seconds: 0
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: time
      after: '15:00'
    - condition: state
      entity_id: input_select.lights_mode
      state: 'Xmas'
  action:
  - service: light.turn_on
    data:
      entity_id: light.wled_garage
      brightness: 128
      effect: '{{states.input_select.wled_effects.attributes.options[range(0, 14) | random]}}'
  - delay: 00:00:01
  - service: light.turn_on
    data:
      entity_id: light.house_number
      brightness: 255
      effect: None
      rgb_color: [0,0,255]

- alias: Halloween - Change Garage WLED Effect

- alias: Xmas Lights On
  id: xmas_lights_on
  initial_state: true
  trigger:
    - platform: state
      entity_id: 
        - binary_sensor.pir_conservatory
        - binary_sensor.pir_kitchen
        - binary_sensor.pir_living_room_front
        - binary_sensor.pir_living_room_back
        - binary_sensor.pir_staircase
      to: 'on'
    - platform: state
      entity_id: input_select.lights_mode
      to: 'Xmas'
    - platform: state
      entity_id: sun.sun
      to: 'below_horizon'
    - platform: state
      entity_id: binary_sensor.photoresistor
      to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.xmas
      state: 'on'
    - condition: state
      entity_id: input_boolean.normal
      state: 'on'
    - condition: state
      entity_id: group.pirs
      state: 'on'
  action:
  - service: switch.turn_on
    data:
      entity_id: switch.lwrf_socket_xmas
  - service: light.turn_on
    data:
      entity_id: light.TV_Cabinet_LED_Strip
      brightness: 255
      effect: colorfade_fast
  - service: switch.turn_on
    data:
      entity_id: switch.edimax1
  - service: light.turn_on
    data:
      entity_id: group.xmas

  - condition: state
    entity_id: light.wled_conservatory
    state: 'off'
  - service: light.turn_on
    data:
      entity_id: light.wled_conservatory
      effect: "rainbow"
      brightness: 255




- alias: Xmas Lights Off
  id: xmas_lights_off
  initial_state: true
  trigger:
    - platform: state
      entity_id: group.pirs
      to: 'off'
      for:
        minutes: 2
  condition:
    - condition: state
      entity_id: input_select.lights_mode
      state: 'Xmas'
    - condition: state
      entity_id: media_player.panasonic_viera_tv
      state: 'off'
  action:
  - service: light.turn_off
    data:
      entity_id: group.xmas
  - service: light.turn_off
    data:
      entity_id: light.TV_Cabinet_LED_Strip
  - service: switch.turn_off
    data:
      entity_id: switch.lwrf_socket_xmas
  - service: light.turn_off
    data:
      entity_id: light.wled_conservatory
  - service: switch.turn_off
    data:
      entity_id: switch.edimax1




- alias: Xmas Turn Baubles On 1
  id: xmas_turn_baubles_on_1
  initial_state: true
  trigger:
    - platform: template
      value_template: '{{states("sensor.bauble_random_effect") | int == 1 }}'
  condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: group.pirs
        state: 'on'
      - condition: state
        entity_id: media_player.panasonic_viera_tv
        state: 'on'
    - condition: state
      entity_id: input_select.lights_mode
      state: 'Xmas'
    - condition: state
      entity_id: input_boolean.normal
      state: 'on'
  action:
  - service: light.turn_on
    data:
      entity_id: light.bauble_1
      effect: "sparkle"
  - service: light.turn_on
    data:
      entity_id: light.bauble_2
      effect: "rainbow"
  - service: light.turn_on
    data:
      entity_id: light.bauble_3
      effect: "uniglow"


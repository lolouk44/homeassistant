#############################################################################
- name: "Power BI AMER Status"
  state_topic: "Sensors/powerbistatus"
  value_template: "{{value_json['americaservicestatus'] != 'good' }}"
  json_attributes_topic: "Sensors/powerbistatus"
  icon: mdi:web
  payload_on: true
  payload_off: false
  

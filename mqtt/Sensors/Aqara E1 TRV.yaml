# Master Bedroom TRV
- name: "Master Bedroom TRV Battery"
  state_topic: "zigbee2mqtt/master_bedroom_trv"
  availability_topic: "zigbee2mqtt/master_bedroom_trv/availability"
  <<: &battery
    value_template: "{{ value_json['battery'] }}"
    unit_of_measurement: "%"
    device_class: battery

- name: "Master Bedroom TRV Last Seen"
  state_topic: "zigbee2mqtt/master_bedroom_trv"
  <<: &lastseen
    value_template: "{{ value_json['last_seen'] }}"
    device_class: timestamp

- name: "Master Bedroom TRV Target Temperature"
  state_topic: "zigbee2mqtt/master_bedroom_trv"
  <<: &targettemperature
    value_template: "{{ value_json['occupied_heating_setpoint'] }}"
    unit_of_measurement: °C
    device_class: temperature

- name: "Master Bedroom TRV Temperature"
  state_topic: "zigbee2mqtt/master_bedroom_trv"
  <<: &temperature
    value_template: "{{ value_json['local_temperature'] }}"
    unit_of_measurement: °C
    device_class: temperature


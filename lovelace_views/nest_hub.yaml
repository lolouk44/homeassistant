  - type: grid
    columns: 2
    cards:
      - elements:
          - entity: sensor.time
            style:
              color: '#03A9F4'
              filter: opacity(100%)
              font-family: Kaushan Script
              font-size: 1000%
              left: 50%
              pointer-events: none
              text-shadow: 5px 5px 10px grey;
              top: 56%
              z-index: 0
            type: state-label
          - entity: sensor.week_day
            style:
              filter: opacity(50%)
              font-family: Kaushan Script
              font-size: 500%
              left: 43%
              pointer-events: none
              text-shadow: 0px 0px 80px black
              top: 20%
              z-index: 1
            type: state-label
          - entity: sensor.current_date
            style:
              filter: opacity(100%)
              font-family: Orbitron
              font-size: 270%
              left: 50%
              pointer-events: none
              top: 33%
              z-index: 2
            type: state-label
          - entity: sensor.tomorrow_io_temperature
            style:
              color: '#03A9F4'
              font-size: 300%
              filter: opacity(100%)
              right: 0%
              pointer-events: none
              text-shadow: 5px 5px 10px grey;
              bottom: 0%
              z-index: 0
            type: state-label
        image: /local/blank.png
        type: picture-elements
      - type: vertical-stack
        cards:
          - type: light
            entity: light.lolo_bedside_light
            icon: mdi:lamp
          - type: gauge
            entity: sensor.master_bedroom_temperature
            min: 0
            max: 30
            severity:
              green: 18
              yellow: 21
              red: 23
            name: Temperature
            theme: gauge_th
          - type: gauge
            max: 100
            entity: sensor.master_bedroom_humidity
            name: Humidity
            min: 0
            severity:
              green: 40
              yellow: 60
              red: 70
            theme: gauge_th
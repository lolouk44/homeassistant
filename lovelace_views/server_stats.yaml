title: Server-stats
background: url("/local/chart-areaspline.png") fixed
icon: mdi:chart-areaspline
cards:
  - !include /config/lovelace_views/persistent_notifications.yaml
  - !include /config/lovelace_views/alert_card.yaml
  - type: custom:vertical-stack-in-card
    cards:
    - type: gauge
      unit_of_measurement: '%'
      entity: sensor.cpu_usage
      severity:
        green: 0
        yellow: 50
        red: 85
    - type: history-graph
      entities:
        - sensor.cpu_usage
      # refresh_interval: 15
  - type: custom:vertical-stack-in-card
    cards:
    - type: gauge
      unit_of_measurement: '%'
      entity: sensor.ram_usage
      severity:
        green: 0
        yellow: 60
        red: 85
    - type: history-graph
      entities:
        - sensor.ram_usage
      # refresh_interval: 15
  - type: custom:vertical-stack-in-card
    cards:
    - type: gauge
      unit_of_measurement: '%'
      title: Home Disk Usage
      entity: sensor.home_disk_usage
      severity:
        green: 0
        yellow: 60
        red: 85
    - type: history-graph
      entities:
        - sensor.home_disk_usage
      # refresh_interval: 15
  - type: custom:vertical-stack-in-card
    cards:
    - type: gauge
      unit_of_measurement: '%'
      entity: sensor.root_disk_usage
      title: Root Disk Usage
      severity:
        green: 0
        yellow: 60
        red: 85
    - type: history-graph
      entities:
        - sensor.root_disk_usage
      # refresh_interval: 15
  - type: custom:vertical-stack-in-card
    cards:
    - type: gauge
      title: ZFS Disk Usage
      unit_of_measurement: '%'
      entity: sensor.zfs_disk_usage
      severity:
        green: 0
        yellow: 60
        red: 85
    - type: history-graph
      entities:
        - sensor.zfs_disk_usage
      # refresh_interval: 15
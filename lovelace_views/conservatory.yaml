###########################################################
# Conservatory TRV
###########################################################
  - type: custom:stack-in-card
    mode: vertical
    cards:
    - type: markdown
      content: >
        Conservatory
    - type: picture-elements
      state_color: true
      elements:
        - type: state-icon
          entity: sensor.conservatory_trv_battery
          style:
            top: 30%
            left: 39%
        - type: conditional
          conditions:
            - entity: binary_sensor.conservatory_trv_valve_alarm
              state: 'on'
          elements:
            - type: state-icon
              entity: binary_sensor.conservatory_trv_valve_alarm
              style:
                top: 30%
                left: 46%
              tap_action:
                action: call-service
                service: switch.turn_off
                data:
                  entity_id: switch.conservatory_trv_valve_detection
        - type: state-icon
          entity: lock.conservatory_trv_child_lock
          style:
            top: 30%
            left: 54%
          tap_action:
            action: toggle
        - type: state-icon
          entity: binary_sensor.conservatory_trv_connectivity
          style:
            top: 30%
            left: 61%

        - type: state-label
          entity: sensor.conservatory_trv_temperature
          style:
            color: '#FFFFFF'
            filter: opacity(100%)
            font-family: ZCOOL QingKe HuangYou
            font-size: 500%
            top: 47%
            left: 50%
        - type: state-label
          entity: number.conservatory_trv_target_temperature
          style:
            color: '#FFFFFF'
            filter: opacity(100%)
            font-family: ZCOOL QingKe HuangYou
            font-size: 200%
            top: 63%
            left: 50%

        - type: conditional
          conditions:
            - entity: binary_sensor.pooja_room_big_window
              state: 'on'
          elements:
            - type: state-icon
              entity: binary_sensor.pooja_room_big_window
              style:
                top: 75%
                left: 39%
        - type: conditional
          conditions:
            - entity: select.conservatory_trv_mode
              state: 'off'
          elements:
            - type: icon
              icon: mdi:power
              entity: select.conservatory_trv_mode
              style:
                top: 75%
                left: 46%
                color: gray
        - type: conditional
          conditions:
            - entity: select.conservatory_trv_mode
              state: 'heat'
          elements:
            - type: icon
              icon: mdi:fire
              entity: select.conservatory_trv_mode
              style:
                top: 75%
                left: 46%
                color: rgb(255,87,34)

        - type: conditional
          conditions:
            - entity: select.conservatory_trv_preset
              state: 'auto'
          elements:
            - type: icon
              icon: mdi:thermostat-auto
              entity: select.conservatory_trv_preset
              style:
                top: 75%
                left: 54%
                color: rgb(76,175,80)
        - type: conditional
          conditions:
            - entity: select.conservatory_trv_preset
              state: 'away'
          elements:
            - type: icon
              icon: mdi:snowflake
              entity: select.conservatory_trv_preset
              style:
                top: 75%
                left: 54%
                color: var(--primary-color)
        - type: conditional
          conditions:
            - entity: select.conservatory_trv_preset
              state: 'manual'
          elements:
            - type: icon
              icon: mdi:hand-back-right
              entity: select.conservatory_trv_preset
              style:
                top: 75%
                left: 54%
                color: rgb(255,87,34)
      image: /local/Aqara_E1_TRV.png
  - type: entities
    title: Rotary Clothes Airer
    state_color: true
    show_header_toggle: false
    entities:
      - entity: input_boolean.clothes_drying_outside
        secondary_info: last-changed
      - entity: sensor.dark_sky_icon
        secondary_info: last-changed
        icon: mdi:weather-rainy
  - type: conditional
    conditions:
      - entity: input_select.lights_mode
        state: 'Xmas'
    card:
      type: entities
      title: Xmas Lights
      state_color: true
      entities:
        - entity: switch.lwrf_socket_xmas
          secondary_info: last-changed
        - entity: light.bauble_1
          secondary_info: last-changed
        - entity: light.bauble_2
          secondary_info: last-changed
        - entity: light.bauble_3
          secondary_info: last-changed
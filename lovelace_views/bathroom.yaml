title: Bathroom
#background: url("/local/shower.png") fixed
icon: mdi:shower
badges:
  !include /config/lovelace_views/badges.yaml
cards:
  - !include /config/lovelace_views/persistent_notifications.yaml
  - !include /config/lovelace_views/alert_card.yaml
  - type: entities
    title: Bathroom Sensors
    state_color: true
    show_header_toggle: false
    entities:
      - entity: sensor.bathroom_temperature
        secondary_info: last-changed
      - entity: sensor.bathroom_humidity
        secondary_info: last-changed
      - entity: sensor.bathroom_temperature_battery
        secondary_info: last-changed
      - entity: binary_sensor.bathroom_window
        secondary_info: last-changed
  - type: entities
    title: Extraction Fan
    state_color: true
    show_header_toggle: false
    entities:
      - entity: input_number.bathroom_humidity_target
        secondary_info: last-changed
      - entity: switch.bathroom_fan
        secondary_info: last-changed
        icon: mdi:fan
  - type: entities
    title: Mi Scale
    show_header_toggle: false
    entities:
      - entity: sensor.lolo_weight
        secondary_info: last-changed
      - entity: sensor.lolo_bmi
        secondary_info: last-changed
      - entity: sensor.div_weight
        secondary_info: last-changed
      - entity: sensor.div_bmi
        secondary_info: last-changed
      - entity: sensor.kiaan_weight
        secondary_info: last-changed
      - entity: sensor.kiaan_bmi
        secondary_info: last-changed
